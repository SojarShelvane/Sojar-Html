
<html>
	<head>
		<title>Form design sample</title>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	  
	  <style>
		
		body {
			background-color: #5db1cc5e;
			margin-left:20px;
		  
		}

		h1 {
			color: white;
			text-align: center;
		}

		p {
			font-family: verdana;
			font-size: 20px;
		}
		
		input {
			width:300px;
		}
		
		textarea {
			resize: both !important;
		}	
				
		  
				
	  </style>
	</head>
	
	<body>
		
		<form>
			<h2>Your Details</h2>
				<div>

					<label for="Name"> Name: </label>
						<input type="text" id="name" name="name" placeholder="Enter your name">
						<br><br>
						
					<label for="Email"> Email: </label>
						<input type="Email" id="Email" placeholder="Enter your email" >
						<br><br>
						
					<label for="phone numbers" > Phone:</label>
						<input type="numbers" id="phone number"min="1" max="10">
					<br><br>
				</div>
				
					
			<h2>Delivery address</h2>	
				<div>
				
					<label for="address" > Address:</label>
						<textarea id="address" id="address" rows="8" cols="40" ></textarea>
					<br><br>
					
					<label for="pincode" > Pin code:</label>
						<input type="text" placeholder="Enter Pincode" required pattern="^[0-9]{6}$" title="Enter Valid Pin Code">     
						<br><br>
				</div>
				
				<div>	
					<label for="country" >Country:</label>
						<select name="country name" id="country">
							<option value="india">india</option>
							<option value="america">america</option>
							<option value="japan">japan</option>
							<option value="russia">russia</option>
							<option value="china">china</option>
							<option value="englond">englond</option>
							<option value="thailand">thailond</option>
							<option value="singapur">singapur</option>
						</select>
						<br><br
				</div>	
			
			<h2>Card Details</h2>
							

			
				<label for="card">visa </label>
					<input type="checkbox" id="card" name="visa" value="visa">
					<br><br>
					
				<label for="card">pancard </label>
					<input type="checkbox" id="card" name="pan" value="pancard">
					<br><br>
					
				<label for="card">passport </label>
					<input type="checkbox" id="card" name="passport" value="passport">
					<br><br>
				
				<label for="submit">submit </label>
					<input type="submit">
					<br><br>
				
					
				
					
					
				
				
				


				






            
					

		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		</form>
	
	

	
	
	
	</body>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</html>
