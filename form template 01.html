<html>
	<head>
		
		<title>Registration Form</title>
		
		<style>
			
			body{
				display: flex;
				justify-content: center;
				background-color: #dce8f8;
				
			}
			.reg{
				background-color: #a0bfe9;
				}
		
		
		</style>
		
		
		
		
		
		
		
	</head>
	
	<body>
	
		<div class="reg">
			<form method="post">
			
				<h1>Registration</h1>
				<br> 
				<hr>
				
				<div>
					
					<input type="radio" id="personal" name="p" value="none"/>
						<label for="personal" class="radio" checked >Personal</label>
						
					<input type="radio" id="company" name="p" value="none"/>
						<label for="company " class="radio">company</label>
										<br><br>


					<hr  >
						
				</div>
				
				<div>
					
					<input type="text" id="email" name="email" value="" placeholder="Enter your email "/>
									<br><br>

					<input type="text" id="name" name="name" value="" placeholder="Enter your name"/>
								     <br><br>

					<input type="password" id="password" name="name" placeholder="Enter your password">
									<br><br>
									
				</div>
				<br>
				<hr>
				
				<div>
				
				<input type="radio" id="male" name="gender" value="male"/>
						<label for="male" class="radio" checked >Personal</label>
						
					<input type="radio" id="female" name="gender" value="female"/>
						<label for="company " class="radio">company</label>
										<br>
					<hr style="width:50% ">
					
					<footer>
						<p> by clicking register, you agree on our 
							<a href="https://www.w3docs.com" > Privacy policy on for w3c docs</a>
						</p>
					<footer>
					<br>
					
				</div>
				
				<div>
					<input type="submit" id="button" name="submit"/>
						
				</div>
				
				
				
			
			
			
			
			

			</form>
		</div>
	
	
	
	
	
	</body>
	
	
	
</html>
