<html>
	<head>
		<title> </title>
		<style>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
			p{
				padding-bottom:2px;
			
			}
		</style>
	</head>
	
	<body>
		<div class="main">
			<form class="website-design">
				<h2>Website Design Request</h2>
				<p>Fill out the form to requst a design</p>
					<hr class="pb-5" >
				<div class="data-wrap">
					<label for="last-name">Name</label>
					<input type="text" id="first-name" name="full-name" placeholder="first name"></input>
					<label for="last-name"></label>
					<input type="text" id="last-name" name="full-name" placeholder="last name"></input>
				</div>
				
				<div class="contact-info">
					<label for="email">E-mail<input type="email" id="email" name="email" placeholder="xyz@gmail.com"></input></label>
					<label for="phone-number">Phone Number</label>
					<input type="text" id="phone-number" name="phone-number" placeholder="00-000-000-00"></input>
				</div>
				
				<div class="company">
					<label for="company-name">Company<input type="text" id="company-name" name="company-name"></input></label>
				</div>
				
				<div class="checkbox">
					<label for="items">Choose itemsfor the navigation bar</label>
					<input type="checkbox" id="items1" name="About" value="about">About</input>
					<input type="checkbox" id="items2" name="faq" value="faq">FAQ</input>
					<input type="checkbox" id="items3" name=" user-guide" value="usder-guide">User Guide</input>
					<input type="checkbox" id="items4" name="forum" value="forum">Forum</input>
					<input type="checkbox" id="items5" name="blog" value="blog">Blog</input>
					<input type="checkbox" id="items6" name="pricing" value="pricing" checked>pricing</input>
				</div>
				
				<div class="bussiness">
					<label for="bussiness-type">Type of Bussiness</label>
						<select type="text" id="bussiness-type" placeholder="Please Select">
							<option value="technology">Technology</option>
							<option value="foood">Food</option>
							<option value="beauty">Beauty</option>
							<option value="finance">Finance</option>
						</select>
				</div>
				
				<div class="textarea">
					<label for="more-items">more items</label>
					<textarea id="more-itmes" name="more-items" value="" placeholder="Type here" rows="8" cols="10">
					</textarea>
				</div>
				
				<div class="services">
					<label for="addititonal-services"><label>
					<input type="checkbox" id="addititonal-services1" name="banner-design" checked>Banner Design</input>
					<input type="checkbox" id="addititonal-services2" name="landing-page">Landing Page design</input>
					<input type="checkbox" id="addititonal-services3" name=" ad-manangement">advertisement-manangement</input>
					<input type="checkbox" id="addititonal-services4" name="seo" >SEO</input>
					<input type="checkbox" id="addititonal-services5" name="video">Video</input>
					<input type="checkbox" id="addititonal-services6" name="analytics">Analytics</input>
				</div>
				
				<div class="text-area"style="padding-bottom:2px>
					<label for="comments">Additional Comments</label>
					<textarea id="comments" name="addititonal-comments" value="" placeholder="Type here" rows="8" cols="10">
					</textarea>
					
				</div>
				<hr>
				
				<div class="button">
				<button>submit</button>
				</div>
				
			</form
		</div>
	
	</body>
</html>
